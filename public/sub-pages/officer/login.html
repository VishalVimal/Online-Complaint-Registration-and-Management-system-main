<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Officer Login | FixIt</title>
    <link
      rel="shortcut icon"
      href="../../images/logo.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Inter', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        padding: 2rem;
        position: relative;
        overflow: hidden;
      }
      
      body::before {
        content: '';
        position: absolute;
        top: -50%;
        right: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 70%);
        animation: pulse 15s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0.5; }
        50% { transform: scale(1.1); opacity: 0.8; }
      }
      
      .login-card {
        position: relative;
        z-index: 1;
        width: 100%;
        max-width: 450px;
        padding: 3rem;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: fadeInUp 0.6s ease-out;
      }
      
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .login-header {
        text-align: center;
        margin-bottom: 2.5rem;
      }
      
      .login-header h1 {
        font-size: 2rem;
        font-weight: 800;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 0.5rem;
      }
      
      .login-header p {
        color: #718096;
        font-size: 0.95rem;
      }
      
      .form-group {
        margin-bottom: 1.5rem;
      }
      
      label {
        display: block;
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
      }
      
      input {
        width: 100%;
        padding: 0.875rem 1.25rem;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        background: white;
        color: #2d3748;
      }
      
      input:focus {
        outline: none;
        border-color: #11998e;
        box-shadow: 0 0 0 4px rgba(17, 153, 142, 0.1);
      }
      
      input::placeholder {
        color: #a0aec0;
      }
      
      .btn-submit {
        width: 100%;
        padding: 0.875rem;
        background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        margin-top: 1rem;
      }
      
      .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(17, 153, 142, 0.4);
      }
      
      .btn-submit:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <div class="login-header">
        <h1><i class="bi bi-briefcase-fill"></i> Officer Login</h1>
        <p>Access your assigned complaints and update work status</p>
      </div>
      <form method="post" action="/officer/login">
        <div class="form-group">
          <label for="officername"><i class="bi bi-person me-1"></i> Officer Name</label>
          <input
            type="text"
            name="officername"
            id="officername"
            placeholder="Enter officer name"
            required
          />
        </div>
        <div class="form-group">
          <label for="password"><i class="bi bi-shield-lock me-1"></i> Officer ID</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your officer ID"
            required
          />
        </div>
        <button type="submit" class="btn-submit">
          <i class="bi bi-box-arrow-in-right"></i> Sign In
        </button>
      </form>
    </div>
  </body>
</html>
